name: Deploy to GitHub Pages with Corporate Content

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup and Clone Corporate Repository
        run: |
          # Setup SSH
          mkdir -p ~/.ssh
          echo "${{ secrets.CORPORATE_DEPLOY_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add GitHub to known hosts
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
          
          # Configure git to use the deploy key for this specific repo
          cat > ~/.ssh/config <<EOF
          Host github.com-corporate
            HostName github.com
            User git
            IdentityFile ~/.ssh/deploy_key
            IdentitiesOnly yes
          EOF
          
          # Clone using the custom host
          echo "Cloning corporate repository..."
          git clone git@github.com-corporate:fwornle/agentic-ai-nano-corporate.git docs-content/corporate-only
          
          # Verify clone worked
          ls -la docs-content/corporate-only/

      - name: Verify corporate content
        run: |
          echo "Corporate content structure:"
          ls -la docs-content/corporate-only/
          echo "Encrypted content exists:"
          ls -la docs-content/corporate-only/content.encrypted.json || echo "content.encrypted.json not found"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install mkdocs-material
          pip install mkdocs-awesome-pages-plugin
          pip install mkdocs-mermaid2-plugin

      - name: Build with MkDocs
        run: mkdocs build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
<!DOCTYPE html>
<html>
<head>
    <title>Network Detection Test</title>
    <style>
        .bmw-corporate-only {
            display: none !important;
        }
        .bmw-public-alternative {
            display: block;
        }
        .bmw-corporate-only.corporate-network-detected {
            display: block !important;
        }
        .bmw-public-alternative.public-network-detected {
            display: block !important;
        }
    </style>
</head>
<body>
    <h1>Network Detection Test</h1>
    
    <div class="bmw-corporate-only">
        <h2>BMW Corporate Content</h2>
        <p>This should only show on corporate networks.</p>
    </div>
    
    <div class="bmw-public-alternative">
        <h2>Public Content</h2>
        <p>This should show on public networks.</p>
    </div>
    
    <div id="log"></div>
    
    <script>
        // Simplified version of the network detection script
        (function() {
            function log(message) {
                const logDiv = document.getElementById('log');
                logDiv.innerHTML += '<p>' + message + '</p>';
                console.log(message);
            }
            
            const hostname = window.location.hostname;
            log('Hostname: ' + hostname);
            
            if (hostname.includes('github.io') || hostname.includes('fwornle')) {
                log('GitHub Pages detected - showing public content');
                // Would normally hide corporate and show public
            } else if (hostname === 'localhost' || hostname === '127.0.0.1') {
                log('Localhost detected - showing corporate content for testing');
                // Show corporate content
                const corporateElements = document.querySelectorAll('.bmw-corporate-only');
                corporateElements.forEach(element => {
                    element.style.setProperty('display', 'block', 'important');
                    element.classList.add('corporate-network-detected');
                });
                const publicElements = document.querySelectorAll('.bmw-public-alternative');
                publicElements.forEach(element => {
                    element.style.setProperty('display', 'none', 'important');
                });
            } else {
                log('Unknown network - defaulting to public content');
            }
        })();
    </script>
</body>
</html>
